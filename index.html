<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Weather app that provides current weather information for any city worldwide including temperature, humidity, and wind speed."
    />
    <meta
      name="keywords"
      content="weather, forecast, temperature, humidity, wind, climate, weather app"
    />
    <meta name="author" content="Weather App" />
    <meta
      property="og:title"
      content="Weather App - Current Weather Information"
    />
    <meta
      property="og:description"
      content="Get current weather information for any city worldwide"
    />
    <meta property="og:type" content="website" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App - Current Weather Information</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/accessibility.css" />
    <!-- js -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="search">
          <label for="city-input" class="visually-hidden"
            >Enter city name</label
          >
          <input
            type="text"
            id="city-input"
            placeholder="enter city name"
            spellcheck="false"
            aria-label="Enter city name for weather information"
            autocomplete="off"
          />
          <button
            type="button"
            aria-label="Search weather for entered city"
            title="Search weather"
          >
            <img src="./img/search.svg" alt="Search icon" />
          </button>
        </div>
        <div
          class="weather"
          role="region"
          aria-live="polite"
          aria-label="Weather information"
        >
          <img
            class="weather-icon"
            src="./img/rain.png"
            alt="Weather icon showing rain"
          />
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
              <img src="./img/humidity.png" alt="Humidity icon" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="./img/wind.png" alt="Wind speed icon" />
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
